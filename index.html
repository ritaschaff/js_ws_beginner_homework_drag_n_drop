<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Drag n Drop</title>
  <link href="style.css" rel="stylesheet">
  <script src="script.js" defer></script>
</head>
  <body>
    <div class="empty">
      <div class="fill" draggable="true" id="myDraggableElement"></div>
    </div>
    <div class="empty"></div>
    <div class="empty"></div>
    <div class="empty"></div>
    <div class="empty"></div>

    <script>
      const draggableElement = document.querySelector("#myDraggableElement");

      draggableElement.addEventListener("dragstart", e => {
        e.dataTransfer.setData("text/plain", draggableElement.id);        
      });

      for (const dropZone of document.querySelectorAll(".empty")){
        // When the draggable element is over the drop zone
        dropZone.addEventListener("dragover", e => {
          e.preventDefault();
          dropZone.classList.add("hovered");
        });
        
        // When the draggable element is no longer over the drop zone
        dropZone.addEventListener("dragleave", e =>{
          dropZone.classList.remove("hovered");
        });

        // When the draggable element is dropped onto the drop zone
        dropZone.addEventListener("drop", e => {
          e.preventDefault();
          
          const droppedElementId = e.dataTransfer.getData("text/plain");
          const droppedElement = document.getElementById(droppedElementId);

          dropZone.appendChild(droppedElement);
          dropZone.classList.remove("hovered");
        });
      }
    </script>
  </body>
</html>
